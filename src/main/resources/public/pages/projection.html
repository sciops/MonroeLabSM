<div ng-controller="ProjectionController as proj">
    proj.serials = {{proj.serials}}
    <div class="form-group" data-ng-repeat="serial in proj.serials track by $index">
        <label for="serial" ng-show="proj.showSerialLabel(serial)">Serials</label>
        <input type="text" ng-model="proj.serials[$index]" name="" placeholder="Enter a serial number">
        <button type="button" ng-hide="proj.serials.length<2" ng-click="proj.removeSerial($index)" class="btn btn-danger custom-width"><i class="fa fa-trash" aria-hidden="true"></i></button>
        <br />
        <button type="button" ng-show="$last" ng-click="proj.addNewSerial()" class="btn btn-info custom-width"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
</div>
