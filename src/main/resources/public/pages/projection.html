<!-- Twitter bootstrap -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">

<!-- apiCheck is used by formly to validate its api -->
<script src="//npmcdn.com/api-check@latest/dist/api-check.js"></script>
<!-- This is the latest version of angular (at the time this template was created) -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

<!-- Angular-UI Bootstrap has tabs directive we want -->
<script src="//npmcdn.com/angular-ui-bootstrap@latest/dist/ui-bootstrap-tpls.js"></script>

<!-- This is the latest version of formly core. -->
<script src="//npmcdn.com/angular-formly@latest/dist/formly.js"></script>
<!-- This is the latest version of formly bootstrap templates -->
<script src="//npmcdn.com/angular-formly-templates-bootstrap@latest/dist/angular-formly-templates-bootstrap.js"></script>

<!-- Page Content --> 
<!-- reference http://www.sitepoint.com/creating-crud-app-minutes-angulars-resource/ -->
<div class="ng-cloak col-sm-offset-2 col-sm-10">
    <div class="generic-container" ng-app="projectionApp" ng-controller="ProjectionController as vm">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="lead">Projection Form</span></div>
            <div class="formcontainer">
                <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
                    <uib-tabset>
                        <uib-tab ng-repeat="tab in vm.tabs"
                                 heading="{{tab.title}}"
                                 active="tab.active"
                                 disable="tab.disabled">
                            <formly-form model="tab.form.model" fields="tab.form.fields" form="vm.form" options="tab.form.options">
                            </formly-form>
                        </uib-tab>
                        <uib-tab heading="Submit">
                            <button type="submit" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>
                            <button type="button" class="btn btn-default" ng-click="vm.resetAllForms()">Reset</button>
                            </tab>
                            </tabset>
                            </form>
                            <hr />
                            <h2>Model Value</h2>
                            <pre>{{vm.model| json}}</pre>
                            <h2>Tabs <small>(note, functions are not shown)</small></h2>
                            <pre>{{vm.originalTabs| json}}</pre>
                            <h2>Form</h2>
                            <pre>{{vm.form| json}}</pre>
                            </div>

                            </div>
                            </div>
                            <div class="panel panel-default">
                                <!-- Default panel contents -->
                                <div class="panel-heading"><span class="lead">List of Box Keys</span></div>
                                <div class="tablecontainer">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <!--Heading row for list of box keys table -->
                                                <th>Serial</th>
                                                <th>Operator</th>
                                                <th>Date/Time</th>
                                                <th width="20%"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="k in ctrl.keys">
                                                <td><span ng-bind="k.seed.serial"></span></td>
                                                <td><span ng-bind="k.seed.operator"></span></td>
                                                <td><span ng-bind="k.seed.time"></span></td>
                                                <td>
                                                    <button type="button" ng-click="ctrl.edit(k.id)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="ctrl.remove(k.id)" class="btn btn-danger custom-width">Remove</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            </div>
                            </div>
